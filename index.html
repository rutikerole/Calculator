<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys">
            <button class="all-clear">AC</button>
            <button class="operator">&divide;</button>
            <button class="operator">&times;</button>

            <button class="operator">-</button>
            <button class="box">7</button>
            <button class="box">8</button>
            <button class="box">9</button>

            <button class="operator">+</button>
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>

            <button class="equal-sign operator">=</button>
            <button class="box">1</button>
            <button class="box">2</button>
            <button class="box">3</button>

            <button class="decimal">.</button>
            <button class="box zero">0</button> <!-- Updated class for zero button -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
